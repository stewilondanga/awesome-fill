<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title> </title>
</head>

<body>

  <div class="my_social">
    <a href="https://www.linkedin.com/in/stewart-ilondanga-336b2743/" class="social">
      <img src="https://i.imgsafe.org/85/857cb1a42e.png" alt="linkedin"></img>
    </a>
    <a href="https://stewilondanga.github.io/" class="social">
      <img src="https://i.imgsafe.org/8d/8d745a5c82.png" alt="github"></img>
    </a>
    <a href="https://twitter.com/stew_ilondanga" class="social">
      <img src="https://i.imgsafe.org/43/431dd07874.png" alt="twitter"></img>
    </a>
  </div>

  <button id="btnStart" type="button" class="btn btn-primary" data-toggle="modal" data-target="#formModal">Let's fill in a form!</button>

  <div id="message">
    Thank you for filling in the awesome form and sending all data on your computer to the NSA. >:)
  </div>

  <div class="modal fade" id="formModal" tabindex="-1" role="dialog" aria-labelledby="formModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="formModalLabel">Awesome Form</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form id="formAwesome">
          <div class="modal-body">
            <div class="form-group row">
              <label for="firstName" class="col-sm-6 col-form-label">
                First name
              </label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="firstName" placeholder="John" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="lastName" class="col-sm-6 col-form-label">
                Last name
              </label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="lastName" placeholder="Doe" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="email" class="col-sm-6 col-form-label">
                E-mail address
              </label>
              <div class="col-sm-6">
                <input type="email" class="form-control" id="email" placeholder="john.doe@email.com" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="awesomeness" class="col-sm-6 col-form-label">
                Is this an awesome form?</label>
              <div class="col-sm-6">
                <select class="form-control" id="awesomeness">
                  <option>Yes</option>
                  <option>No</option>
                </select>
              </div>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="awesomeCheck" required>
              <label class="form-check-label" for="awesomeCheck">
                I confirm that I am an awesome person.
              </label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <section id="contact">
    <div class="overlay">
      <div class="containers">

        <h1>
          <script>
            with(new Date) c = -new Date(y = getFullYear(), m = getMonth()).getDay(x = new Date(y, ++m, 0).getDate(b = -1))
            h = '<table class="cal"><caption> <em>Stewart ilondanga</em> &#169 ' + ' ' + y + '/' + m + '<tr>' + 'SuMoTuWeThFrSa'.replace(/(..)/g, '<th>$1')
            while ((b++ > 5 ? b = 0 : b) | c < x) h += (b ? '' : '<tr>') + '<td>' + (++c < 1 | c > x ? '-' : c);
            document.write(h + '</table>')
          </script>
        </h1>

      </div>
    </div>
  </section>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="js/scripts.js" charset="utf-8"></script>

</html>
